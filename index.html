<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./scripts/showPageOnlyWhenLoaded.js"></script>
    <title>Contact Me</title>
</head>
<body>
    <div id="msg">

    </div>

    <div id="body">
        <header>

        </header>
    
        <main>
            <form id="contactForm" action="javascript:post()" method="POST">
                <label for="name">Name</label>
                <input required type="text" name="name" id="inputName" maxlength="100">

                <label for="mail">E-Mail</label>
                <input required type="email" name="mail" id="inputMail" maxlength="150">

                <label for="subject">Betreff</label>
                <input required type="text" name="subject" id="inputSubject" maxlength="150">

                <label for="message">Nachricht</label>
                <textarea name="message" id="inputMessage" cols="30" rows="10" maxlength="1000"></textarea>

                <input required type="submit" value="Submit" id="inputSubmit">
            </form>
        </main>
    
        <footer>
            <h3>2020 &mdash; Loris Polenz</h3>
        </footer>
    </div>
    <script src="./scripts/postRequest.js"></script>
</body>
</html>
